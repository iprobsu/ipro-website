<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPRO Masterlist Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f9f9f9;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-in;
    }
    header img.glow-logo {
      width: 80px;
      height: auto;
      animation: bounce 2s infinite;
      transition: filter 0.3s ease-in-out;
      filter: drop-shadow(0 0 8px #00ffaa);
    }
    h1 {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .iframe-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    .launch-link {
      font-size: 1.1rem;
      display: inline-block;
      background-color: #008CBA;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    .launch-link:hover {
      background-color: #005f7f;
    }
    .toggle-dark-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
    }
    .download-links {
      text-align: center;
      margin-top: 1rem;
    }
    .download-links a {
      display: inline-block;
      margin: 0.5rem;
      color: #008CBA;
      text-decoration: underline;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-container input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .login-container button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <button class="toggle-dark-mode" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <header>
    <img src="ipro-logo.png" alt="IPRO Logo" loading="lazy" class="glow-logo" />
    <h1>IPRO Masterlist Dashboard</h1>
  </header>

  <div class="login-container" id="login-container">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div class="iframe-container hidden" id="dashboard">
    <p><a href="https://8qcrljaboappksycpyrzzcu.streamlit.app" target="_blank" class="launch-link">üöÄ Launch Dashboard</a></p>
  </div>

  <div class="download-links hidden" id="downloads">
    <p>üìÅ Download Sample Reports:</p>
    <a href="/downloads/2025_sample.csv" download>2025 Report</a>
    <a href="/downloads/full_masterlist.csv" download>Full Masterlist</a>
  </div>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', isDark);
    }

    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("login-error");

      // Hardcoded credentials ‚Äî add new users here
      const credentials = {
        "admin": "ipro2025",
        "moderator": "assist2025"
      };

      if (credentials[username] && credentials[username] === password) {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("downloads").classList.remove("hidden");
        errorMsg.textContent = "";
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
